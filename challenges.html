<!DOCTYPE html>
<html lang="en">
  <head>
    <title>FitTalk</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="libraries/jquery-ui-1.12.1/jquery-ui.min.css">
    <link href="https://fonts.googleapis.com/css?family=Khula|Nunito" rel="stylesheet">
    <link rel="stylesheet" href="css/challenges.css">
  </head>
  <body>
    <!-- Our Code Starts Here -->
    <div class="container1">
      <div id="nav">
        <nav class="navbuttons2">
          <a href="profile.html"><img src="images/profileIcon-01.png" class="navbuttons" alt="profile" style="width:45px;height:45px;"></a>
          <a href="vents.html"><img src="images/ventIcon-01.png" class="navbuttons" alt="vents" style="width:45px;height:45px;"></a>
          <a href="challenges.html"><img src="images/challengesIcon-01.png" class="currentpage" alt="challenges" style="width:65px;height:65px;"></a>
          <a href="fitnessgroups.html"><img src="images/groupIcon-01.png" class="navbuttons" alt="group" style="width:45px;height:45px;"></a>
        </nav>
      </div>
      <div class="notnav">
        <h1>Fitness Challenges</h1>
        <div>
          <form>
            <input type="text" placeholder="search..." maxlength="20" id="search">
            <div class="droplist1" data-label="Dropdown Menu">
              <select id="filters">
                <option value="Filter by...">Filter by...</option>
                <option value="Most Popular">Most Popular</option>
                <option value="Trending">Trending</option>
                <option value="Shortest Time">Shortest Time</option>
                <option value="Longest Time">Longest Time</option>
                <option value="Difficulty Level Easy-Hard">Difficulty Level Easy-Hard</option>
                <option value="Difficulty Level Hard-Easy">Difficulty Level Hard-Easy</option>
              </select>
            </div>
          </form>
        </div>
        <div id="columns">
          <div class="pin">
            <img src="images/dark1.png" alt="challenge1" class="challenges">
            <p id="challenge1">1 Month Strength Challenge</p>
          </div>
          <div class="pin">
            <img src="images/dark2.png" alt="challenge2" class="challenges">
            <p id="challenge2">1 MONTH BOOTY CHALLENGE</p>
          </div>
          <div class="pin">
            <img src="images/dark3.png" alt="challenge3" class="challenges">
            <p id="challenge3">7 DAY CARDIO CHALLENGE</p>
          </div>
          <div class="pin">
            <img src="images/dark4.png" alt="challenge4" class="challenges">
            <p id="challenge4">12 DAY AB CHALLENGE</p>
          </div>
          <div class="pin">
            <img src="images/dark5.png" alt="challenge5" class="challenges">
            <p id="challenge5">1 DAY PLANK CHALLENGE</p>
          </div>
        </div>
      </div>
  </div>
    <!-- Our Code Ends Here -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom JS in the "bucket" -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <script src="libraries/jquery-ui-1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="js/bucket.js"></script>
  </body>
</html>
